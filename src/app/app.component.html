<form [formGroup]="taskForm" class="center">
  <mat-form-field>
    <input matInput  placeholder="Ex. Buy books" formControlName="taskName">
  </mat-form-field>
  <button mat-raised-button (click)="addTask()">ADD</button>
  <br>
  <table>
    <tr *ngFor="let task of taskList">
      <td>{{task}}</td>
    </tr>
  </table>
</form>
